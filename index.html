<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span id="date"></span> , <span id="description"></span>
                  </li>
                  <li>
                    Humidity: <span id="humidity"></span
                    ><span id="humi">%</span>
                  </li>
                  <li>
                    Wind: <span id="wind"></span><span id="win"> m/h</span>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" class="float-left" />
                  <span class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units"> Â°C </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <h2>Daily</h2>
          <br />

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/motishokri/final-vanilla-weather-app"
            target="_blank"
            ><strong>Open-Source Code</strong></a
          >
          <strong>by Motahare Shokri</strong>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
